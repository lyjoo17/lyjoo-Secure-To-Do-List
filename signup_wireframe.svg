<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1024">
  <!-- 배경 -->
  <rect width="1440" height="1024" fill="#F3F4F6"/>
  
  <!-- 중앙 카드 컨테이너 -->
  <rect x="480" y="162" width="480" height="700" rx="16" fill="#FFFFFF" filter="url(#shadow)"/>
  
  <!-- 그림자 필터 -->
  <defs>
    <filter id="shadow" x="460" y="142" width="520" height="740" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- 로고 영역 -->
  <text x="720" y="260" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#00C73C" text-anchor="middle">lyjoo-secure-to-do-list</text>
  
  <!-- 회원가입 타이틀 -->
  <text x="720" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">회원가입</text>

  <!-- 입력 필드 그룹 -->
  <g transform="translate(540, 360)">
    
    <!-- 이름 입력 -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666666">이름</text>
    <rect x="0" y="10" width="360" height="48" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="16" y="39" font-family="Arial, sans-serif" font-size="14" fill="#9CA3AF">실명을 입력해주세요</text>

    <!-- 이메일 입력 -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666666">이메일</text>
    <rect x="0" y="90" width="360" height="48" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="16" y="119" font-family="Arial, sans-serif" font-size="14" fill="#9CA3AF">example@email.com</text>

    <!-- 아이디 입력 -->
    <text x="0" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666666">아이디</text>
    <rect x="0" y="170" width="360" height="48" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="16" y="199" font-family="Arial, sans-serif" font-size="14" fill="#9CA3AF">영문 소문자, 숫자 포함 4~20자</text>

    <!-- 비밀번호 입력 -->
    <text x="0" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666666">비밀번호</text>
    <rect x="0" y="250" width="360" height="48" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="16" y="279" font-family="Arial, sans-serif" font-size="14" fill="#9CA3AF">••••••••</text>

    <!-- 비밀번호 확인 -->
    <text x="0" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666666">비밀번호 확인</text>
    <rect x="0" y="330" width="360" height="48" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="16" y="359" font-family="Arial, sans-serif" font-size="14" fill="#9CA3AF">••••••••</text>
  </g>

  <!-- 회원가입 버튼 -->
  <rect x="540" y="760" width="360" height="52" rx="8" fill="#00C73C"/>
  <text x="720" y="793" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">회원가입 완료</text>

  <!-- 로그인 링크 -->
  <text x="720" y="840" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">
    이미 계정이 있으신가요? <tspan fill="#00C73C" font-weight="bold" style="cursor: pointer">로그인하기</tspan>
  </text>

</svg>